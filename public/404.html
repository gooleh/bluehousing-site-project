<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // 요청된 경로 정보를 읽어옵니다.
      var redirectTo = window.location.pathname + window.location.search;
      // index.html로 리다이렉트하며 경로 정보를 쿼리 파라미터로 전달합니다.
      window.location.replace("/index.html?redirect=" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
