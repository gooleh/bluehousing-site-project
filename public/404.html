<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 URL에서 basename을 제거한 뒤, 해당 경로를 추출
      var path = window.location.pathname.replace('/bluehousing-site-project', '');
      // 만약 path가 루트가 아니라면 hash 형태로 변환 (ex: /about -> #/about)
      if(path !== '' && path !== '/') {
        window.location.replace('/bluehousing-site-project/#' + path);
      } else {
        window.location.replace('/bluehousing-site-project/');
      }
    </script>
  </head>
  <body>
    <p>페이지를 찾을 수 없습니다. 리디렉션 중입니다...</p>
  </body>
</html>
